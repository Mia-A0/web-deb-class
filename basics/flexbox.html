<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
        <style>
            img { width: 30px;}
            div img { width: 100px;}
            div img.big { width: 500px;}
        </style>
    </head>


    <body>
        <div>
            <img src="img/beautiful tree.jpg" alt="Beautiful Tree">
            <img class= "big" src="img/beautiful tree.jpg" alt="Beautiful Tree">
            <img src="img/beautiful tree.jpg" alt="Beautiful Tree">
            <img src="img/beautiful tree.jpg" alt="Beautiful Tree">
            <img src="img/beautiful tree.jpg" alt="Beautiful Tree">
            <img src="img/beautiful tree.jpg" alt="Beautiful Tree">
        </div>

        <img src="img/beautiful tree.jpg" alt="Beautiful Tree">
    </body>
</html>
